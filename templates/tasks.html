<h1>Tasks Manager</h1>

<form action="/add-task" method="GET">
    <input type="text" name="task">
    <button type="submit">Add Task</button>
</form>

<h2>Tasks</h2>

{% for task in tasks %}
{{forloop.counter}}. {{task}}   
<a href="/delete-task/{{forloop.counter}}/">Delete Task</a>   
<a href="/complete_task/{{forloop.counter}}/">Complete Task</a><br>
{% endfor %}
